
<style>
  p {
    margin: 0;
  }
</style>

<!-- HTML -->
<div *ngIf="!flag">
<p>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
    <img
      width="25"
      alt=":v"
      src="assets/images/Logo.png"
    />
    <span>Administrador</span>
    <span class="example-spacer"></span>
      <a mat-button href="https://www.google.com/">
        <mat-icon class="color-link">power_settings_new</mat-icon>
        <span class="color-link">Salir</span>
      </a>
    </mat-toolbar-row>
  </mat-toolbar>
</p>

<main>
  <mat-card>
    <img 
    width="150"
    alt="Choristar Logo"
    src="https://scontent.flim7-1.fna.fbcdn.net/v/t1.0-9/8407_497193200452798_431624707150333811_n.png?_nc_cat=107&_nc_sid=09cbfe&_nc_ohc=3sLAJ_8MF9UAX_bnOCb&_nc_ht=scontent.flim7-1.fna&oh=628a94ee700e06c01e3a4fdf512cb538&oe=5F71D087" 
    >
    <form action="">
      <mat-form-field>
        <input type="text" matInput placeholder="User" #user>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput placeholder="Password" #password>
      </mat-form-field>
      <button mat-raised-button style="display: block; width:50%; margin: auto;" (click)="flag=!flag">
        Ingresar
      </button>
      
      <!-- <a mat-raised-button style="display: block; width:50%; margin: auto;" href="http://localhost:4200/home">
        Ingresar
      </a> -->
    </form>
  </mat-card>
</main>
</div>

<div *ngIf="flag">
  <p>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button class="example-icon" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      <img
        width="25"
        alt=":v"
        src="assets/images/Logo.png"
      />
      <span>Administrador</span>
      <span class="example-spacer"></span>
        <!-- <a mat-button href="https://www.google.com/">
          <mat-icon class="color-link">power_settings_new</mat-icon>
          <span class="color-link">Salir</span>
        </a> -->
        <button mat-button (click)="flag=!flag">
          <mat-icon class="color-link">power_settings_new</mat-icon>
          <span class="color-link">Salir</span>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </p>

<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav class="app-sidenav" opened="true" mode="side">
      <app-menu2></app-menu2>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
</div>
