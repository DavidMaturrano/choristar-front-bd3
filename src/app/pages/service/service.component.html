<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span class="home_user_name">CLIENTS</span>
    </mat-card-title>
    <mat-card-subtitle>
      CLIENTS RECORD
    </mat-card-subtitle>
  </mat-card-header>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="nombre" #input>
  </mat-form-field>
  <div class="mat-elevation-z8 size-table">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="dni">
        <th class="mat-header-cell" *matHeaderCellDef mat-sort-header> DNI</th>
        <td mat-cell *matCellDef="let element"
        > {{element.dni}} </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th class="mat-header-cell" *matHeaderCellDef mat-sort-header> Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th class="mat-header-cell" *matHeaderCellDef mat-sort-header> Apellidos</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th class="mat-header-cell" *matHeaderCellDef mat-sort-header> Correo</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="stateUser">
        <th class="mat-header-cell" *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let element">{{element.stateUser.nameUser}}</td>
      </ng-container>

      <ng-container matColumnDef="showUser">
        <th class="mat-header-cell" *matHeaderCellDef mat-sort-header>Ver</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="getUser(element)">
            <mat-icon>search</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
  <br>
  <br>
</mat-card>
