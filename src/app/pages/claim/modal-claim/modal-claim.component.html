<h2 mat-dialog-title> Claim Choristar</h2>
<mat-dialog-content>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ data.claim.typeClaim.claim }}</mat-card-title>
      <mat-card-subtitle>{{ data.claim.dateClaim | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field floatLabel="auto" hideRequiredMarker appearance="fill">
          <mat-label>Estado del claim</mat-label>
          <input matInput [value]=data.claim.stateClaim disabled>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field floatLabel="auto" hideRequiredMarker appearance="fill">
          <mat-label>Cliente</mat-label>
          <input matInput [value]="user.firstName+' '+user.lastName" disabled>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close="false">
    Cerrar
  </button>
</mat-dialog-actions>
