<mat-card>
  <mat-card-header>
    <mat-card-title>
        <span class="home_user_name">CLAIMS</span>
    </mat-card-title>
    <mat-card-subtitle>
        CLAIMS RECORD
    </mat-card-subtitle>
  </mat-card-header>


  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="dateclaim">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE </th>
        <td mat-cell *matCellDef="let row"> {{row.dateclaim}} </td>
      </ng-container>
  
      <!-- Type Column -->
      <ng-container matColumnDef="typeClaim">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TYPE </th>
        <td mat-cell *matCellDef="let row"> {{row.typeClaim}} </td>
      </ng-container>
  
      <!-- ID_User Column -->
      <ng-container matColumnDef="iduser">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID_USER </th>
        <td mat-cell *matCellDef="let row"> {{row.iduser}} </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="stateClaim">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> STATE </th>
        <td mat-cell *matCellDef="let row"> {{row.stateClaim}} </td>
      </ng-container>

      <!-- Claim Column -->
      <ng-container matColumnDef="claim">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CLAIM </th>
        <td mat-cell *matCellDef="let row"> {{row.claim}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
  <br>
  <br>
</mat-card>
