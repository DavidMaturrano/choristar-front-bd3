<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span class="home_user_name">CLAIMS</span>
    </mat-card-title>
    <mat-card-subtitle>
      CLAIMS RECORD
    </mat-card-subtitle>
  </mat-card-header>


  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="zelda" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="dateClaim">
        <th class="mat-header-cell" *matHeaderCellDef mat-sort-header> DATE</th>
        <td mat-cell *matCellDef="let element"> {{element.dateClaim | date}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="typeClaim">
        <th class="mat-header-cell" *matHeaderCellDef mat-sort-header> TYPE</th>
        <td mat-cell *matCellDef="let element"> {{element.typeClaim.claim}} </td>
      </ng-container>

      <!-- ID_User Column -->
      <ng-container matColumnDef="user">
        <th class="mat-header-cell" *matHeaderCellDef mat-sort-header> USER</th>
        <td mat-cell *matCellDef="let element"> {{getDNIUser(element.user)}} </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="stateClaim">
        <th class="mat-header-cell" *matHeaderCellDef mat-sort-header> STATE</th>
        <td mat-cell *matCellDef="let element"> {{element.stateClaim}} </td>
      </ng-container>

      <!-- ShowClaim Column -->
      <ng-container matColumnDef="showClaim">
        <th class="mat-header-cell" *matHeaderCellDef mat-sort-header> WATCH</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="getClaim(element)">
            <mat-icon>search</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
  <br>
  <br>
</mat-card>
